
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{% block title %} Electronics Commerce {% endblock %}</title>
    <style type="text/css">
        .min-h-100 { min-height: 100%; }
    </style>
</head>

<body>
    <div class="row">
    <div id="header" class="bg-info col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">

                <img src="https://www.flaticon.com/svg/static/icons/svg/3820/3820303.svg" alt="E-commerce Logo" style="height:60px; width:20%;" />
            </div>
            <div class="col-sm-7 col-md-7 col-lg-7">
                <h2>
                    {% block header %} Electronic Commerce {% endblock %}
                 </h2>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1">
                <a class="btn btn-light btn-sm ml-3" href="#cart-model" data-toggle="modal">
                    <span>Cart</span>
                    <span class="badge badge-light">
                        <label id="cart_qty">0</label>
                    </span>
                </a>
            </div>
        </div>
</div>
</div>

<div class="row">
<div id="sidebar" class="min-h-100 min-h-800 bg-light border col-sm-3col-md-3 col-lg-3">
{% block sidebar %}
<ul style="list-style-type: none;">
    <li   style="font-size: 35px;color: #66ffcc;padding: 35px 8px 6px 16px; text-decoration: none;"><a href="/admin/">Admin</a></li>
    <li style="font-size: 35px;color: #66ffcc;padding: 35px 8px 6px 16px ;text-decoration: none;"><a href="/">Product</a></li>
    <li style="font-size: 35px;color: #66ffcc;padding: 35px 8px 6px 16px; text-decoration: none;"><a href="/cart/">Cart</a><i class="fas fa-shopping-cart"></i></li>


</ul>
{% endblock %}
</div>
<div id="content" class="min-h-100 bg-light col-sm-9 col-md-9 col-lg-9">
{% block content %}{% endblock %}
</div>
</div>
</body>
</html>
